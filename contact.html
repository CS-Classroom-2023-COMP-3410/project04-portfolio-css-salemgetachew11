<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Salem Getachew through email directly from the website or by phone.">
    <title>Contact Salem</title>
    <link rel="stylesheet" href="contactcss.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <h1>Contact Salem</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <main>
        <form action="mailto:salemmail@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write something..." required></textarea>

            <button type="submit">Send Email</button>
        </form>

        <div class="contact-info">
            <p>Alternatively, you can also reach me at:</p>
            <p>Email: <a href="mailto:salemmail@gmail.com">salemmail@gmail.com</a></p>
            <p>Phone: +1-555-0100</p>
        </div>

        <img src="https://i.pinimg.com/736x/51/d6/c5/51d6c5cdf011775a24f5d6d4ce1618df.jpg" alt="Communications concept with technology elements">
    </main>

</html>
